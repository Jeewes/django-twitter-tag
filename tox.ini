[testenv]
downloadcache = {toxworkdir}/_download/
setenv =
    DJANGO_SETTINGS_MODULE = twitter_tag.test_settings
commands =
    nosetests


[testenv:py26-1.3.X]
basepython = python2.6
deps =
    nose
    mock>=0.7.2
    django==1.3.1


[testenv:py27-1.3.X]
basepython = python2.7
deps =
    nose
    mock>=0.7.2
    django==1.3.1


[testenv:py26-1.4.X]
basepython = python2.6
deps =
    nose
    mock>=0.7.2
    https://github.com/django/django/zipball/master


[testenv:py27-1.4.X]
