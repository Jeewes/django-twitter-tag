language: python
python:
  - 2.6
  - 2.7
env:
  - DJANGO=1.3.5
  - DJANGO=1.4.3
  - DJANGO=1.5b2
install:
  - pip install -q https://github.com/django/django/archive/${DJANGO}.zip#egg=django
  - pip install coveralls
  - python setup.py install
script:
  - coverage run --source=twitter_tag setup.py test
branches:
  only:
    - dev
after_script:
  - coveralls --verbose