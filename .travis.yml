language: python
python:
  - 2.6
  - 2.7
  - 3.3
env:
  - DJANGO=1.3.5
  - DJANGO=1.4.3
  - DJANGO=1.5b2
install:
  - pip install -q https://github.com/django/django/archive/${DJANGO}.zip#egg=django
  - python setup.py -q install
script: python setup.py test
branches:
  only:
    - dev
matrix:
  allow_failures:
    - python: 3.3